on:
  push:
    branches:
      - main

jobs:
  run-ansible-playbook:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install Ansible
        run: pip install ansible
      - name: Run Ansible Playbook
        run: ansible-playbook playbook.yml
